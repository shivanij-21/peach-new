<!-- Modal -->
<div style="display: none !important;" class="modal fade modal-login-new" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div aria-label="Close" class="close-login-modal">
                    <h5>Login</h5>
                    <img data-bs-dismiss="modal" aria-label="Close"
                        src="assets/img/close.svg">
                </div>
            </div>

            <div id="login___BV_modal_body_" class="modal-body">
                <form [formGroup]="Loginform" autocomplete="off" class="login-form mt-0" (ngSubmit)="Login()">
                    <div class="form-group"><label class="user-email-text">Username</label>
                        <input type="text" name="username" placeholder="Enter Username" formControlName="username"
                            class="form-control">
                        <span class="error" *ngIf="username?.errors?.['required'] && f?.['username']?.touched">
                            <span>
                                The User Name field is required
                            </span>
                        </span>


                    </div>
                    <div class="form-group"><label class="user-email-text">Password</label>
                        <input type="password" name="password" placeholder="Enter Password" formControlName="password"
                            class="form-control">
                        <span class="error" *ngIf="password?.errors?.['required'] && f?.['password']?.touched">
                            <span>
                                The Password field is required
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox d-inline-block">
                            <input type="checkbox" id="customCheck" name="example1" class="custom-control-input" checked>
                            <label for="customCheck" class="custom-control-label">I am at least
                                <a href="javascript:void(0)" class="text-danger" role="button" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal2">18 years</a>
                                of age and I have read, accept and agree to the

                                <a routerLink="/terms-and-condition" class="" target="_blank">Terms and Conditions </a>,
                                <a routerLink="/responsible-gaming" class="" target="_blank">Responsible Gaming </a>,

                                <a href="https://www.gamcare.org.uk/" target="_blank">GamCare</a>,
                                <a href="https://www.gamblingtherapy.org/en" target="_blank">Gambling
                                    Therapy</a>
                            </label>
                        </div>
                    </div>

                    <div class="form-group mb-1">
                        <button type="submit" (ngSubmit)="Login()" class="btn l-btn login-btn btn-block"
                            [disabled]="Loginform.invalid">
                            Login
                        </button>
                    </div>
                    <small class="recaptchaTerms">This site is protected by
                        reCAPTCHA and the Google
                        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
